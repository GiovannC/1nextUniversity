<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad de codigo Objetos y funciones 2</title>
</head>
<body>
	
	<h1>Funciones</h1>

	<p id="resultado"></p>

	<p id="resultado2"></p>

	<p id="resultado3"></p>

	<p id="resultado4"></p>


	<script>

		function suma(a, b){
			return a + b
		}
		var resultado = suma(10, 2);

		document.getElementById("resultado").innerHTML = "Funcion suma 10 + 2 = " + resultado;

		/*  *****************  */

		function resta(a, b){
			return a - b
		}
		var resultado2 = resta(12, 5);

		document.getElementById("resultado2").innerHTML = "Funcion resta 12 - 5 = " + resultado2;

		/*  *****************  */

		function multiplicacion(a, b){
			return a * b
		}
		var resultado3 = multiplicacion(5, 5);

		document.getElementById("resultado3").innerHTML = "Funcion multiplicar 5 * 5 = " + resultado3;

		/*  *****************  */

		function division(a, b){
			return a / b
		}
		var resultado4 = division(144, 12);

		document.getElementById("resultado4").innerHTML = "Funcion dividir 144 / 12 = " + resultado4;


	</script>

</body>
</html>
