<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad de código - 4</title>
</head>
<body>

	<h1>Actividad de código - 4</h1>

	<p id="resultado1"></p>
	<p id="resultado2"></p>
	<p id="resultado3"></p>
	<p id="resultado4"></p>
	<p id="resultado5"></p>

	<script>

		var z = 7 + 9;
		var w = z * 5;
		document.getElementById("resultado1").innerHTML = w;

		var a = 19 - 3;
		var b = 20 / a;
		document.getElementById("resultado2").innerHTML = b;

		var d = 34 * 6;
		var e = 10 + d;
		document.getElementById("resultado3").innerHTML = e;

		var f = 50 / 5;
		var g = 30 - f;
		document.getElementById("resultado4").innerHTML = g;

		var h = 60 - 10;
		var i = 40 + h;
		document.getElementById("resultado5").innerHTML = i;

	</script>
	
</body>
</html>
