<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objeto Math</title>
</head>
<body>
	
	<h1>Objeto Math</h1>

	<p id="math1"></p>
	<p id="math2"></p>
	<p id="math3"></p>
	<p id="math4"></p>
	<p id="math5"></p>
	<p id="math6"></p>
	<p id="math7"></p>


	<script>

	// Objeto Math

	var a = Math.PI; // Math.PI  ---  Constante PI
	var b = Math.cos(90); // Metodo cos() permite calcular el coseno de un numero ** angulo
	var c = Math.sin(180); // Metodo sin() permite calcular el seno de un numero
	var d = Math.max(1, 20); // Metodo max() permite calcular el número máximo entre varios numeros
	var e = Math.min(13, 3); // Metodo min() permite calcular el el número minimo entre varios numeros
	var f = Math.pow(2, 4); // Metodo pow() permite calcular la potencia de un numero, ejemplo: 2 elevado a la cuarta potencia
	var g = Math.sqrt(144); // Metodo sqrt() permite calcular la raiz cuadrada de un numero

	document.getElementById("math1").innerHTML = "Math.PI  ---  Constante PI " + a;
	document.getElementById("math2").innerHTML = "Metodo cos() permite calcular el coseno de un numero ** angulo " + b;
	document.getElementById("math3").innerHTML = "Metodo sin() permite calcular el seno de un numero " + c;
	document.getElementById("math4").innerHTML = "Metodo max() permite calcular el número máximo entre varios numeros " + d;
	document.getElementById("math5").innerHTML = "Metodo min() permite calcular el el número minimo entre varios numeros " + e;
	document.getElementById("math6").innerHTML = "Metodo pow() permite calcular la potencia de un numero, ejemplo: 2 elevado a la cuarta potencia " + f;
	document.getElementById("math7").innerHTML = "Metodo sqrt() permite calcular la raiz cuadrada de un numero " + g;

	</script>
	
</body>
</html>
